      <div class="panel-body">
        <div>
          {{ forecast.main.temp_min }} &lt; <strong>{{ forecast.main.temp }} Â°C</strong> &lt; {{ forecast.main.temp_max }}

      </div>
    </div>
  </div>

</div>
